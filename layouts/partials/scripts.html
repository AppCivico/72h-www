<script type="text/x-template" id="list-box-markup">
  {{ partial "components/listBox.html" }}
</script>

<script>
  {{ if eq (getenv "NODE_ENV") "development" }}
    {{ $filters := getJSON "https://dev-h72-api.appcivico.com/v1/filters" | default $.Site.Data.filters }}
    window.appFilters = {{ $filters.filters }};
  {{ else }}
    {{ $filters := getJSON "https://h72-api.appcivico.com/v1/filters" | default $.Site.Data.filters }}
    window.appFilters = {{ $filters.filters }};
  {{ end }}
</script>

<script>
  window.appDictionary = {
    "ethnicity": '{{ i18n "ethnicity" }}',
    "party": '{{ i18n "party" }}',
    "gender": '{{ i18n "gender" }}',
    "state": '{{ i18n "state" }}',
  }
</script>

{{ $vue := resources.Get (cond hugo.IsProduction "vendor/vue.min.js" "vendor/vue.js") | resources.Fingerprint "sha512" }}
<script src="{{ $vue.RelPermalink }}" integrity="{{ $vue.Data.Integrity }}"></script>

{{ $secureJS := resources.Get "scripts/index.js" | resources.Babel | js.Build | resources.Minify | resources.Fingerprint "sha512" }}
<script type="text/javascript" src="{{ $secureJS.RelPermalink }}" integrity="{{ $secureJS.Data.Integrity }}"></script>
