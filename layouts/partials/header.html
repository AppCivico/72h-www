<header class="main-header">
  <div class="container">
    <h1 class="main-header__logo">{{ .Site.Params.name }}</h1>

    <a
      class="button"
      href="https://www.catarse.me/72horas?ref=project_link"
      target="_blank">
      {{ i18n "donate" }}
    </a>
  </div>
</header>

<div class="outdated" :hidden="!dataIsOutdated" hidden>
  <div class="container">
    <p>
      {{ i18n "oldInfo" }}
      <span v-if="mainData">{{ " {{ epochToHuman(mainData.epoch) }}" }}</span>
      {{ i18n "oldInfoUpdate" | safeHTML }}
    </p>
    <button
      @click="closeWarning"
      aria-label="{{ i18n "closeWarning" }}"
      class="outdated__close">
    </button>
  </div>
</div>
